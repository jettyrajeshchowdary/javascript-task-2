
<html>
<head>

  <title>Indian Mobile Number Validation</title>
</head>
<body>
  <h1> indian mobileNumber</h1>
  <div class="container">
    <h1>Indian Mobile Number Validation</h1>
    <div>

  </div>

  <script src="script.js"></script>
</body>
